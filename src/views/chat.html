<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/img/logo_M.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/styles-chat.css">
  <title>Sala de Chat</title>
</head>

<body>
  <main class="chat">
    <div class="chatZone">
      <h2>CENTRO DE MENSAJES</h2>
      <div id="usersQty"></div>
      <form id="userForm" class="input-group my-3">
        <span class="input-group-text">@</span>
        <input type="email" class="form-control" id="inputEmail" name="email" placeholder="Ingrese su e-mail" required
          maxlength="50" />
        <button id="btn-log" type="submit" class="btn btn-danger">Login</button>
      </form>
      <div id="messages-wrapper"></div>
      <form id="messageForm" class="input-group my-3">
        <input type="text" class="form-control" id="inputMessage" name="message" placeholder="Escriba un mensaje..."
          autocomplete="off" required disabled maxlength="65535" />
        <button id="btn-send" type="submit" class="btn btn-danger" disabled>Enviar</button>
      </form>
      <div id="messageErrors"></div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/chat.js"></script>
</body>

</html>
